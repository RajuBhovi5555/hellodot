# SonarQube configuration for .NET application (built with .NET Framework 4.8)

# Define the workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Framework
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Format code
        run: dotnet format --check --folder
        
  sonarqube:
    name: SonarQube Analysis
    runs-on: windows-latest


    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Install .NET Framework 4.8
        run: |
          $url = "https://download.microsoft.com/download/9/0/4/9048f0ed-42d5-4de0-b3d1-4342aeee53e9/NDP48-TargetingPack-KB4486129.exe"
          $installerPath = "$env:TEMP\NDP48-TargetingPack-KB4486129.exe"
          Invoke-WebRequest -Uri $url -OutFile $installerPath
          Start-Process -FilePath $installerPath -ArgumentList '/q' -Wait



      - name: SonarQube Scan
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.3.1
          dotnet sonarscanner begin /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          msbuild /t:Rebuild
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
