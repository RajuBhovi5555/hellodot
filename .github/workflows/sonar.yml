# SonarQube configuration for .NET application (built with .NET Framework 4.8)

# Define the workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x' # Replace with your desired .NET version

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format

      - name: Run linting with dotnet-format
        run: dotnet format --check --verbosity diagnostic
        
  sonarqube:
    name: SonarQube Analysis
    runs-on: windows-latest
    needs: lint

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Install .NET Core SDK 3.1.405
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.405

      - name: SonarQube Scan
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.3.1
          dotnet sonarscanner begin /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          msbuild /t:Rebuild
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
