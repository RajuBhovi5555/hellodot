# SonarQube configuration for .NET application (built with .NET Framework 4.8)

# Define the workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Install .NET Core SDK 3.1.405
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.405


      - name: SonarQube Scan
        run: |
        shell: powershell
          .\.sonar\scanner\dotnet-sonarscanner begin /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          msbuild /t:Rebuild
          .\.sonar\scanner\dotnet-sonarscannerr end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
